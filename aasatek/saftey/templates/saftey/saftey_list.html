{% extends 'base.html' %}
{% block content %}
<div class="container my-3">
  <h3>Completed Saftey Inspections</h3>
  <hr />
  <h4> Select division: </h4>
  <div class="row">
    <div class="col-12 ">
      <a class="btn btn-warning" href="{% url  'saftey:create' %}">Add Saftey Sheet</a>
      <table class="table table-hover table-striped text-center">
        <thead class="thead-dark">
          <tr>

            <th scope="col">Car Number</th>
            <th scope="col">Division</th>
            <th scope="col">Needs Recheck</th>
            <th scope="col">Edit</th>
          </tr>
        </thead>

        <tbody>
          
          {% for obj in saftey_list %}

          <tr>
            <td>{{obj.carNum}}</td>
            <td>{{ obj.division }}</td>
            <td>{{ obj.recheck }}</td>
            <td><a class="btn btn-primary" href="{{obj.id}}">View</a></td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
</div>

{% endblock %}
