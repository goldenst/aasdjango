{% extends 'base.html' %} 
{% block content %}
<div class="container my-3">
  <h3>Completed Saftey Inspections</h3>
  <hr />
  <div class="row">
    <div class="col-10 ">

      <table class="table table-hover text-center">
        <thead>
          <tr>
            
            <th scope="col">Car Number</th>
            <th scope="col">Division</th>
            <th scope="col">Needs Recheck</th>
            <th scope="col">Edit</th>
          </tr>
        </thead>

        <tbody>
          {% for obj in object_list %}
          <tr>
            <td>{{obj.carNum}}</td>
            <td>{{ obj.division }}</td>
            <td>{{ obj.recheck }}</td>
            <td><button class="btn btn-primary">Edit</button></td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
</div>

{% endblock %}
