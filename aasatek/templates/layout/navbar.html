
{% url 'home' as home_url %}
{% url 'cars' as cars_url %}
{% url 'saftey' as saftey_url %}
{% url 'scales' as scales_url %}
{% url 'login' as login_url %}

  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    
    <a class="navbar-brand" href="{{ home_url }}">AAS</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        {% if user.is_authenticated %}
        <li class="nav-item {% if request.path == cars_url %} active {% endif %}">
          <a class="nav-link" href="{{ cars_url }}">Cars <i class="fas fa-car"></i></a>
        </li>
        <li class="nav-item {% if request.path == saftey_url %} active {% endif %}">
          <a class="nav-link" href="{{ saftey_url }}">Saftey <i class="fas fa-hard-hat"></i></a>
        </li>
        <li class="nav-item {% if request.path == scales_url %}active{% endif %}">
          <a class="nav-link" href="{{ scales_url }}">Scales <i class="fas fa-balance-scale"></i></a>
        </li>
        <li class="nav-item {% if request.path == login_url %} active {% endif %}">
          <a class="nav-link" href="{{ login_url }}">Log Out <i class="fas fa-sign-out-alt"></i></a>
        </li>
        {% else %}
      
        <li class="nav-item {% if request.path == login_url %} active {% endif %}">
          <a class="nav-link" href="{{ login_url }}">Login <i class="fas fa-sign-in-alt"></i></a>
        </li>
        {% endif %}
      </ul>
    </div>
  </nav>
